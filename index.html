<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Noel AI Controller（Web）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
    }

    #startBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #00c853;
      color: white;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div id="info">
    <b>NOEL AI 手势控制器</b><br/>
    - 拇指 + 食指 捏合 / 张开：放大 / 缩小<br/>
    - 手掌倾斜：旋转圣诞树<br/>
    - 举起 4 根手指：显示礼物
  </div>

  <button id="startBtn">点击开始（启用摄像头）</button>

  <video id="video" playsinline style="display:none"></video>
  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
